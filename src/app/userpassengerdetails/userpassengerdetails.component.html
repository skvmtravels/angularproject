<h2>Passengers Details</h2>

<form (ngSubmit)="onSubmit()">
    <div class="container">
        <div class="form-row" *ngFor="let obj of dataArray; let i=index">
            <div class="form-group col-md-4">
                <label>Passenger First Name</label>
                <input type="text" class="form-control" name="firstName{{i}}" [(ngModel)]="obj.firstName">
            </div>
            <div class="form-group col-md-4">
                <label>Passenger Last Name</label>
                <input type="text" class="form-control" name="lastName{{i}}" [(ngModel)]="obj.lastName">
            </div>
            <div class="form-group col-md-4">
                <label>Passenger Age</label>
                <input type="text" class="form-control" name="age{{i}}" [(ngModel)]="obj.age">
            </div>
            <div class="form-group col-md-4">
                <label>Passenger Gender</label>
                <select id="gender" name="gender" class="form-control" name="gender{{i}}" [(ngModel)]="obj.gender"> 
                    <option value="male" name="male">Male</option>
                    <option value="female" name="female">Female</option>
                  </select>
            </div>
            <div class="form-group col-md-4">
                <label>Passenger DOB</label>
                <input type="date" class="form-control">
            </div>
            <div class="form-group col-md-4">
                <label>Adult/Child</label>
                <select id="adch" name="adch" class="form-control" name="adultOrChild{{i}}" [(ngModel)]="obj.adultOrChild">
                    <option value="adult">Adult</option>
                    <option value="child">Child</option>
                  </select>
            </div>
            <div class="form-group col-md-4" *ngIf="i!=0">
                <span (click)="removeForm(i)" class="btn btn-danger" style="float: inline-start;color: red;text-decoration: seashell;">Delete Passenger Details</span>
            </div>
            <br>
            <br>
            <span (click)="addForm()" class="btn btn-success" style="float: right;color: royalblue;text-decoration: seashell;">Add Passenger</span>
            <br>
            <button class="btn btn-primary">Submit Details</button>
        </div>
    </div>
</form>
