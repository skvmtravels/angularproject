<div class="row">
  <div class="col">
    <div class="tabs">
      <div class="tab">
        <input type="radio" id="rd1" name="rd">
        <label class="tab-label" for="rd1">Debit Card</label>
        
        <div class="tab-content">
            <form>
                <label for="fname">Accepted Cards</label>
                <div class="icon-container">
                  <i class="fa fa-cc-visa" style="color:navy;"></i>
                  <i class="fa fa-cc-amex" style="color:blue;"></i>
                  <i class="fa fa-cc-mastercard" style="color:red;"></i>
                  <i class="fa fa-cc-discover" style="color:orange;"></i>
                </div>
              <div>
                <label for="cname">Name on Card</label>
                <input type="text" id="cname" name="cardname">
              </div>
              <div>
                <label for="ccnum">Credit card number</label>
                <input type="text" id="ccnum" name="cardnumber" >
              </div>
              <div>
                <label for="expmonth">Exp Month and Exp Year</label>
                <input type="month" id="expmonth" name="expmonth" >
              </div>
              <div>
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv">
              </div>
          </form>
        </div>
     
      </div>
      <div class="tab">
        <input type="radio" id="rd2" name="rd">
        <label class="tab-label" for="rd2">Credit Card</label>
        
        <div class="tab-content">
            <form>
                <label for="fname">Accepted Cards</label>
                <div class="icon-container">
                  <i class="fa fa-cc-visa" style="color:navy;"></i>
                  <i class="fa fa-cc-amex" style="color:blue;"></i>
                  <i class="fa fa-cc-mastercard" style="color:red;"></i>
                  <i class="fa fa-cc-discover" style="color:orange;"></i>
                </div>
              <div>
                <label for="cname">Name on Card</label>
                <input type="text" id="cname" name="cardname">
              </div>
              <div>
                <label for="ccnum">Credit card number</label>
                <input type="text" id="ccnum" name="cardnumber" >
              </div>
              <div>
                <label for="expmonth">Exp Month</label>
                <input type="month" id="expmonth" name="expmonth" >
              </div>
              <div>
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear">
              </div>
              <div>
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv">
              </div>
          </form>
               
        </div>
      
      </div>

      <div class="tab">
        <input type="radio" id="rd3" name="rd">
        <label class="tab-label" for="rd3">Wallet</label>
        
        <div class="tab-content">
          <form>
              <label for="cname">Name</label>
              <input type="text" id="wname" name="wname">
              <label for="wnum">Wallet number</label>
              <input type="text" id="wnum" name="walletnumber">
          </form>
        </div>
      
      </div>
      <div class="tab">
        <input type="radio" id="rd4" name="rd">
        <label for="rd4" class="tab-close">Close others &times;</label>
      </div>
      
    </div>
  </div>
</div>
<button type="button" (click)="payment()">Pay</button>
